<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <title>Form Template</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="../bower_components/flat-ui/dist/css/flat-ui.min.css">
</head>
<body>
    <div class='container'>
        <div class='jumbotron'>
            <form action='/form' method='POST'>
                <div class='form-group'>
                    <label for='name'>Name: </label>
                    <input type='text' id='name' name='name' placeholder='Your Name...' class='form-control'>
                </div>

                <input type='submit' name='submit' value='Send' class='btn btn-lg btn-primary btn-block'>
            </form>
        </div>
    </div>
        <script type="text/javascript" src='../bower_components/jquery/dist/jquery.min.js'></script>
    <script type="text/javascript" src='../bower_components/bootstrap/dist/js/bootstrap.min.js'></script>

    <script type="text/javascript" src='../bower_components/angular/angular.min.js'></script>
    <script type="text/javascript" src='../bower_components/angular/angular-route.min.js'></script>
</body>
</html>
